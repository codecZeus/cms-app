<button class="user-button" mat-mini-fab [matMenuTriggerFor]="userMenu">
  <mat-icon class="user-button__icon">person</mat-icon>
  <a class="user-button__icon">{{ username }}</a>
</button>

<mat-menu #userMenu="matMenu">
  <a mat-menu-item class="user-menu__item-title"> <mat-icon class="user-menu-icon">person</mat-icon>Profile</a>

  <a mat-menu-item class="user-menu__item-title" (click)="signOutEmit()">
    <mat-icon class="user-menu-icon">logout</mat-icon>Sign out</a
  >
</mat-menu>
