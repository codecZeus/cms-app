<mat-card>
  <mat-toolbar>Customer Details</mat-toolbar>
  <mat-divider></mat-divider>
  <div class="form-group row">
    <div class="col-md-6">
      <label class="col-form-label">Customer Name: </label>
      <mat-label>{{ customerDetail.customerName }}</mat-label>
    </div>
    <div class="col-md-6">
      <figure>
        <img alt="Photo" src="../../../../assets/ngx-rocket-logo.png" style="width: 10%" />
        <figcaption>Customer Picture</figcaption>
      </figure>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6">
      <label class="col-form-label">Customer Number: </label>
      <mat-label>{{ customerDetail.customerNumber }}</mat-label>
    </div>
    <div class="col-md-6">
      <label class="col-form-label">Customer CID: </label>
      <mat-label>{{ customerDetail.customerCID }}</mat-label>
    </div>
    <div class="col-md-6">
      <label class="col-form-label">SIM Purchased Date&Time: </label>
      <mat-label>{{ customerDetail.simPurchasedDateTime }}</mat-label>
    </div>
  </div>
  <mat-divider></mat-divider>
</mat-card>
