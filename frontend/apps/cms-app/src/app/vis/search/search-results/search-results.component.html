<div class="mat-elevation-z8 contain-table" *ngIf="loaded">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let colRow of displayedColumns; let i = index" matColumnDef="{{ colRow }}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ colRow }}</th>
      <td mat-cell *matCellDef="let row">{{ row[i] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 25, 100]"></mat-paginator>
</div>

<app-registered-details *ngIf="seeDetails" [registeredDetails]="registeredDetails"></app-registered-details>
